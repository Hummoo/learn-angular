<div class="color-title" [ngStyle]="{'color': color}">Pick a Color:</div>
<div class="color-picker">
    <div style="color: blue;" class=""><button (click)="choose('blue')">Blue</button></div>
    <div style="color: red;" class=""><button (click)="choose('red')">Red</button></div>
    <p style="color: black" [ngStyle]="{'color': color}">Result</p>
</div>
